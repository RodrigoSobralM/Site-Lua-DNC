<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@700;800&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Moonow</title>
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="">
        <div>
            <ul>
                <li>QUEM SOMOS</li>
                <li>NOSSO PROPÓSITO</li>
                <li>SUPORTE</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="formGroup">
            <h1>INSCREVA-SE E<br> VIAJE PARA A LUA<br> GRATUITAMENTE</h1>
            <form>
                <div>
                    <input id="input1" type="text"  placeholder="Nome Completo">
                    <div class="campObg"></div>
                </div>
                <div>
                    <input id="input2" type="email"  placeholder="Email">
                    <div class="campObg"></div>
                </div>
                <div class="btns">
                    <button class="btn" id="btn1">Quero ir pra lua!</button>
                    <button class="btn" id="btn2">Mais informações</button>
                </div>
            </form>
        </div>
        <div class="imgFoguete">
            <img src="assets/foguete.svg" alt="">
        </div>
    </main>
<script src="main.js"></script>
</body>
</html>
